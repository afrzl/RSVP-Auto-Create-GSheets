<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSVP ADEM!</title>
    <meta name="description" content="Free Bootstrap Theme by uicookies.com" />
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template" />

    <link href="https://fonts.googleapis.com/css?family=Alice|Zilla+Slab:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles-merged.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="flexslider" data-section="home">
      <img src="img/img.jpg" width="100%" alt="" />
      <div class="container text-intro-wrap">
        <div class="row">
          <div class="col-md-12 text-center text-intro probootstrap-animate">
            <h1>Adventuria de Maganger!</h1>
            <h2>19 Desember 2021, 7:30 PM</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="probootstrap-section probootstrap-section-colored probootstrap-wedding-countdown">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center probootstrap-animate"><h4>Pemberangkatan Akan Dimulai Dalam</h4></div>
          <div class="col-md-12 probootstrap-animate">
            <div class="date-countdown"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="probootstrap-section probootstrap-border-top" data-section="rsvp">
      <div class="container">
        <div class="row mb40">
          <div class="col-md-12 text-center">
            <h2 class="mt0 mb10 probootstrap-animate">Apakah kamu akan datang?</h2>
            <p>Jangan Lupa RSVP Bosquee!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="probootstrap-card probootstrap-animate">
              <form class="probootstrap-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="Email" class="form-control" id="email" required />
                </div>
                <div class="form-group">
                  <label for="name">Nama Lengkap</label>
                  <input type="text" name="Name" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label for="username">Username (yang asiq ya sobatt)</label>
                  <input type="text" name="Username" class="form-control" id="username required/>
                </div>
                <div class="form-group">
                  <label for="Keanggotaan">Status Keanggotaan</label>
                  <select class="form-control" id="Keanggotaan" name="Keanggotaan" required>
                    <option value="">-</option>
                    <option value="Himaster">Himaster</option>
                    <option value="Maganger">Maganger</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Bidang">Bidang</label>
                  <select class="form-control" id="Bidang" name="Bidang" required>
                    <option value="">-</option>
                    <option value="Sekretaris">Sekretaris</option>
                    <option value="Bendahara">Bendahara</option>
                    <option value="PSDM">PSDM</option>
                    <option value="PO">PO</option>
                    <option value="Jangker">Jangker</option>
                    <option value="Mikat">Mikat</option>
                    <option value="Medif">Medif</option>
                    <option value="Pemtek">Pemtek</option>
                    <option value="KL">KL</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Konfirmasi Kehadiran</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Kehadiran" id="Hadir" value="Hadir" checked />
                    <label class="form-check-label" for="Hadir"> Hadir </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Kehadiran" id="tidak_hadir" value="Tidak Hadir" />
                    <label class="form-check-label" for="tidak_hadir"> Tidak Hadir </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="Alasan">Alasan jika tidak hadir</label>
                  <textarea name="Alasan" id="Alasan" cols="20" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <p>More Info</p>
                  <p>Ihsan : <a href="https://wa.me/6285229957714">085229957714</a></p>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-lg" value="Kirim RSVP" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="probootstrap-footer">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-12">&copy; 2021 <a href="">PSDM Present</a>. All Rights Reserved.</div>
        </div>
      </div>
    </footer>

    <script src="js/scripts.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
