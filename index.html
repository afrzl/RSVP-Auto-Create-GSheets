<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSVP ADEM!</title>
    <meta name="description" content="RSVP Adventuria de Maganger" />

    <link href="https://fonts.googleapis.com/css?family=Alice|Zilla+Slab:400,700" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles-merged.css" />
    <link rel="stylesheet" href="css/style.css" />

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
        />
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>
  </head>
  <body>
    <section class="flexslider" data-section="home">
      <img src="img/img.jpg" width="100%" alt="" />
    </section>

    <section class="probootstrap-section probootstrap-section-colored probootstrap-wedding-countdown">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center probootstrap-animate"><h4>Pemberangkatan Akan Dimulai Dalam</h4></div>
          <div class="col-md-12 probootstrap-animate">
            <div class="date-countdown"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="probootstrap-section probootstrap-border-top" data-section="rsvp">
      <div class="container">
        <div class="row mb40">
          <div class="col-md-12 text-center">
            <h2 class="mt0 mb10 probootstrap-animate">Apakah kamu akan datang?</h2>
            <p>Jangan Lupa RSVP Bosquee!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="probootstrap-card probootstrap-animate">
              <form class="probootstrap-form" name="form-rsvp">
                <div class="form-group">
                  <label for="email">Email (Student / SSO)</label>
                  <input type="email" name="Email" class="form-control" id="email" required placeholder="email@student.uns.ac.id" />
                </div>
                <div class="form-group">
                  <label for="name">Nama Lengkap</label>
                  <input type="text" name="Name" class="form-control" id="name" required placeholder="Nama Lengkap..." />
                </div>
                <div class="form-group">
                  <label for="username">Username (yang asiq ya sobatt)</label>
                  <input type="text" name="Username" class="form-control" id="username" required placeholder="Username yang asiqq" />
                </div>
                <div class="form-group">
                  <label for="Keanggotaan">Status Keanggotaan</label>
                  <select class="form-control" id="Keanggotaan" name="Keanggotaan" required>
                    <option value="">-</option>
                    <option value="Himaster">Himaster</option>
                    <option value="Maganger">Maganger</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Bidang">Bidang</label>
                  <select class="form-control" id="Bidang" name="Bidang" required>
                    <option value="">-</option>
                    <option value="Sekretaris">Sekretaris</option>
                    <option value="Bendahara">Bendahara</option>
                    <option value="PSDM">PSDM</option>
                    <option value="PO">PO</option>
                    <option value="Jangker">Jangker</option>
                    <option value="Mikat">Mikat</option>
                    <option value="Medif">Medif</option>
                    <option value="Pemtek">Pemtek</option>
                    <option value="KL">KL</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Konfirmasi Kehadiran</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Kehadiran" id="Hadir" value="Hadir" checked />
                    <label class="form-check-label" for="Hadir"> Hadir </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Kehadiran" id="tidak_hadir" value="Tidak Hadir" />
                    <label class="form-check-label" for="tidak_hadir"> Tidak Hadir </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="Alasan">Alasan jika tidak hadir</label>
                  <textarea name="Alasan" id="Alasan" cols="20" rows="5" class="form-control" required placeholder="Isikan - jika hadir"></textarea>
                </div>
                <div class="form-group">
                  <p>More Info</p>
                  <p>Ihsan : <a href="https://wa.me/6285229957714">085229957714</a></p>
                  <p>Adit : <a href="https://wa.me/6281344181270">081344181270</a></p>
                </div>
                <div class="form-group">
                  <div class="alert alert-success d-flex align-items-center d-none alert-berhasil" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill" /></svg>
                    <div><strong>Terimakasih!</strong> RSVP Telah Sukses Terkirim.</div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg btn-kirim">Kirim RSVP</button>
                  <button class="btn btn-primary btn-lg btn-loading d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="probootstrap-footer">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-12">&copy; 2021 <a href="">PSDM Present</a>. All Rights Reserved.</div>
        </div>
      </div>
    </footer>

    <script src="js/scripts.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwz3dsuE--Pq2WZs9_eYg1XX2x202DkbAgMoQXlq_PSpF4vmac0W8nENU74lPzb928c/exec";
      const form = document.forms["form-rsvp"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const alert = document.querySelector(".alert-berhasil");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            alert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
